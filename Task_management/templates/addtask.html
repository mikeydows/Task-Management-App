{% extends 'register/login.html'%}

{% block content %}
<style>
       form {
  max-width: 500px;
  margin: 40px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
  color: #333;
}


form input, form textarea, form select {
  width: 90%;
  padding: 10px;
  margin: 15px auto;
  display: flex;
  justify-content: center;
  border: 1px solid #ccc;
  border-radius: 6px;
}

form button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}
    
</style>    
{% if user.is_authenticated %}
<div class="form_container">
    <form action="{% url 'addtask' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" id="title"><br>
        <label>Description:</label><br>
        <input type="text" name="tasks" id="tasks" required><br>

        <select name="priority" >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <input type="submit" id="submit" value="Add Task">
    </form>
</div>
{% else %}
<div 
style="box-shadow: 0 0 2px 0.8px;
        width: 150px;
        text-align: center;
        align-items: center;
        font-weight: bold;
        padding: 20px;
        margin: 200px auto;
        border-radius: 10px;">
    <p><a href="{% url 'login' %}">Login</a> before adding task</p>

</div>
{% endif %}
{% endblock %}
