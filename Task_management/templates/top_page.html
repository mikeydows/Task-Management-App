{% load static %}
<style>
    .side_bar{
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
        align-items: center;
    }

    .side_bar a{
        color: white;
        background-color: black;
        text-decoration: none;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
        transition: linear 0.3s;
    }

    .side_bar a:hover{
        transition: linear 0.1s;
        background-color: rgb(95, 93, 93);
    }

    .task_add a{
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding: 0 10px;
    }

    .task_add a h3, .task_app p{
        margin: 0;
        padding: 0;

    }

    .side_bar .container svg,.side_bar .container img{
        display: none;
    }

    @media (max-width: 800px){
        .task_add{
            position: fixed;
            right: 40px;
            bottom: 100px;
        }

        .task_add a p{
            display: none;
        }

        .task_add a h3{
            font-size: 2em;
        }

        .task_add a{
            border-radius: 50%;
            background-color: black;
            padding: 10px 15px;
            gap: 0;
        }

        .side_bar .container{
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 0 1px 0.2px;
            border-radius: 10px;
            text-align: center;
            margin: 0px auto;
        }

        .side_bar .container a{
            width: 100%;
            background-color: transparent;
        }

        .side_bar{
            width: 90%;
        }

        #span{
            display: none;
        }

        .side_bar .container svg, .side_bar .container img{
            display: block;
        }
        #progress{
            display: none;
        }
    }

</style>

<div class="side_bar">
    <div class="container">
        <a href="{% url 'home' %}"><span id="span">To-do-List</span><img src="{% static 'icons/clipboard.svg' %}" height="30" alt=""></a>
        <a href="{% url 'completed_task' %}"><span id="span">Completed</span><svg id="complete" xmlns="http://www.w3.org/2000/svg"  width="120" viewBox="0 0 640 640"><path fill="#228c0d" d="M480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 160C96 124.7 124.7 96 160 96L480 96zM438 209.7C427.3 201.9 412.3 204.3 404.5 215L285.1 379.2L233 327.1C223.6 317.7 208.4 317.7 199.1 327.1C189.8 336.5 189.7 351.7 199.1 361L271.1 433C276.1 438 283 440.5 289.9 440C296.8 439.5 303.3 435.9 307.4 430.2L443.3 243.2C451.1 232.5 448.7 217.5 438 209.7z"/></svg></a>
        <a href="{% url 'progress' %}" id="progress">In Progress</a>
    </div>

    <div class="task_add">
        <a href="{% url 'addtask' %}"> <p>Add Task </p><h3>  + </h3></a>
    </div>
</div>
