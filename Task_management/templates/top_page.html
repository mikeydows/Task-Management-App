{% load static %}
<style>
    .side_bar{
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
        align-items: center;
    }

    .side_bar a{
        color: white;
        background-color: black;
        text-decoration: none;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
        transition: linear 0.3s;
    }

    .side_bar a:hover{
        transition: linear 0.1s;
        background-color: rgb(95, 93, 93);
    }

    .task_add a{
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding: 0 10px;
    }

    .task_add a h3, .task_app p{
        margin: 0;
        padding: 0;

    }

    .side_bar .container svg,.side_bar .container img{
        display: none;
    }

    @media (max-width: 800px){
        .task_add{
            position: fixed;
            right: 40px;
            bottom: 100px;
        }

        .task_add a p{
            display: none;
        }

        .task_add a h3{
            font-size: 2em;
        }

        .task_add a{
            border-radius: 50%;
            background-color: black;
            padding: 10px 15px;
            gap: 0;
        }

        .side_bar .container{
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 0 1px 0.2px;
            border-radius: 10px;
            text-align: center;
            margin: 0px auto;
        }

        .side_bar .container a{
            width: 100%;
            background-color: transparent;
        }

        .side_bar{
            width: 90%;
        }

        #span{
            display: none;
        }

        .side_bar .container svg, .side_bar .container img{
            display: block;
        }
        #progress{
            display: none;
        }
    }

</style>

<div class="side_bar">
    <div class="container">
