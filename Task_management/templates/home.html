{% include 'navbar.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<style>
    .task_page{
        width: 70%;
        margin: 100px auto;
        padding: 50px;
    }

    .side_bar{
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
    }

    .side_bar a{
        color: white;
        background-color: black;
        text-decoration: none;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
        transition: linear 0.3s;
    }

    .side_bar a:hover{
        transition: linear 0.1s;
        background-color: rgb(95, 93, 93);
    }

    .task .top{
        display: flex;
        justify-content: space-between;
    }

    .task .top .time{
        background-color: rgb(245, 240, 240);
        padding: 4px;
        border-radius: 5px;
        border: 0.5px solid rgb(192, 188, 188);
        color: rgb(90, 87, 87);
    }

    .pages .task {
        background-color: rgb(228, 221, 221);
        padding: 30px;
        margin-bottom: 50px;
        border-radius: 5px;
    }

    .task .container a{
        color: white;
        text-decoration: none;
        background-color: grey;
        padding: 5px;
        border-radius: 4px;
        margin-right: 5px;
        font-size: 1em;

    }

    .task .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .task .container input{
        color: white;
        text-decoration: none;
        background-color: grey;
        padding: 5px;
        border-radius: 4px;
        font-size: 1em;
        border: none;
        cursor: pointer;
    }
</style>

<body>
    <header>
        {% block content %}
        {% endblock %}
    </header>

    <main>
        <div class="task_page">
            <div class="side_bar">
                <div class="container">
                    <a href="{% url 'home' %}" id="todolist">To-do-List</a>
                    <a href="{% url 'completed' %}" id="completed">Completed</a>
                    <a href="" id="progress">In Progress</a>
                </div>

                <div class="task_add">
                    <a href="{% url 'addtask' %}">Add Task +</a>
                </div>
            </div>

            <div class="main">
                        {% for task in tasks %}
                            <div class="pages">
                                <div class="task">
                                    <div class="top">
                                        <div class="title">
                                            <strong>{{ task.title}}</strong><br>
                                        </div>

                                        <div class="time">
                                            <small>{{ task.date_created }}</small>
                                        </div>
                                    </div>
                    
                                    <hr>
                                    <p>{{ task.tasks }}</p> 

                                    <div class="container">
                                        <div>
                                            <a href="">Edit Task</a>
                                            <a href="{% url 'delete_task' task.id%}">Delete Task</a>
                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                            
                        {% empty %}
                            <h3>No task added</h3>
                        {% endfor %}

            </div>
        </div>
    </main>
</body>
</html>
